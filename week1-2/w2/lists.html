<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML lists</h1>
    <p>Here are two types of lists in HTML; order lists and unorder lists.</p>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <ul>
      <li>apples</li>
      <li>bananas</li>
      <li>
        oranges
        <ol> <!--a nested list-->
          <li>Cara cara</li>
          <li>Cara cara</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
